<header class="bg-black w-full">
    <div class=" bg-[var(--primary-color)] h-full z-50">
        <div class="bg-transparent h-full p-2 flex justify-between lg:justify-end max-sm:w-full lg:mx-32">
    
           
    
          {% if user.is_authenticated %}
    
            
              <p class="h-full text-md text-white px-3 font-semibold">Hola, {{user.username}}</p>
              
              
            <button aria-label="Usuario" name="Usuario" data-popover-target="popover-click" data-popover-trigger="click" type="button" class="text-white bg-[color:var(--secondary-color)] hover:bg-amber-500 focus:ring-2 focus:outline-none focus:ring-white font-medium rounded-lg text-sm">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-1 px-1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
            </button>
            <div data-popover id="popover-click" role="tooltip" class="absolute z-[51] invisible inline-block w-64 text-sm  transition-opacity duration-300 bg-amber-500 lg:bg-[color:var(--secondary-color)] border border-gray-200 rounded-lg shadow-sm opacity-0 text-white">
                <div class="px-3 py-2  border-b border-gray-200 rounded-t-lg ">
                    <a href="/admin" class="font-semibold px-2 ">
                    <i class="fa-solid fa-house-user"></i>
        
                      Panel Admin
                    </a>
                  </div>

              <div class="px-3 py-2">
    
                <a href="{% url 'logout' %}" class="text-sm px-2 font-semibold">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
    
                  Cerrar Sesion</a>
    
    
              </div>
              <div data-popper-arrow></div>
            </div>
            
    
          
            {%endif%}
        </div>
      </div>
</header>
